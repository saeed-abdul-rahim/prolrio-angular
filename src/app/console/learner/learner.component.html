<div *ngIf="metadata">
    <div *ngIf="metadata.subscriptionStatus === 'active' || metadata.subscriptionStatus === 'past_due'">
        <router-outlet></router-outlet>
    </div>
    <section class="section" *ngIf="metadata.subscriptionStatus === 'unpaid' || metadata.subscriptionStatus === 'cancelled'">
        <div class="card box has-text-centered">
            Subscription Expired
        </div>
    </section>
</div>

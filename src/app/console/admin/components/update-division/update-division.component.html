<h2 mat-dialog-title> Update {{type}} name </h2>
<form [formGroup]="updateDivForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="field">
            <div class="control">
                <input class="input is-dark is-link" type="text" formControlName="name" />
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-dialog-close class="button is-dark is-link is-outlined">Cancel</button>
        <button cdkFocusInitial class="button is-dark is-link" [ngClass]="{'is-loading': loading}" type="submit">Update</button>
    </mat-dialog-actions>
</form>

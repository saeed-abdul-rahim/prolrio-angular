<h2 mat-dialog-title> Remove {{name}} ?</h2>
<mat-dialog-content>
    <div class="field">
        <div class="control">
            <label>Type {{name}} to remove from group</label>
            <input class="input is-dark is-danger" type="email" placeholder="{{name}}" #removeInput (keyup)="inputVal(removeInput.value)" />
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-dialog-close class="button is-dark is-link is-outlined">Cancel</button>
    <button cdkFocusInitial class="button is-dark is-danger" [ngClass]="{'is-loading': loading}" (click)="removeDivision()">Remove</button>
</mat-dialog-actions>

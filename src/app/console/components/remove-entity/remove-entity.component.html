<h2 mat-dialog-title> Remove {{name}} ?</h2>
<mat-dialog-actions align="end">
    <button mat-dialog-close class="button is-dark is-link is-outlined">Cancel</button>
    <button cdkFocusInitial class="button is-dark is-danger" [ngClass]="{'is-loading': loading}" (click)="remove()">Remove</button>
</mat-dialog-actions>
